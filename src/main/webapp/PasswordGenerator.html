<head>
    <title>Online Password Generator</title>
    <script type="text/javascript" src="js/passwords.js"></script>
    <script type="text/javascript" src="js/jquery-1.6.4.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <meta name="description" content="A flexible password generator that gives you four password options to choose from depending on the desired password strength." />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Pat Keeler" />

    <style>

        body {font-size: 100%;}

        .hide {display:none;}
        .show {display:block;}

        ul
        {
            list-style-type: none;
            padding:0; margin:0;
        }
    </style>
</head>

<body>
<form name="mainForm">
    <table bgcolor="#66FFFF" border="0" width="100%" cellpadding="10">
        <tr>
            <td>
                <h1 align="center">Pat's Random Password Generator</h1>
                <h4>
                    <table border="0" width="100%" cellpadding="10">
                        <tr>
                            <td width="15%">
                                <input type="button" name="About" value="User Guide" onClick="getPasswordAbout(this)"
                                       style="font-size:.9em; height:1.8em;" />
                            </td>
                        </tr>
                        <tr>
                            <td width="15%"
                                style="font-size:.9em; height:1.7em;">Email errors, comments or suggestions to
                                <a href="mailto:keelerpl@gmail.com">keelerpl@gmail.com</a>.
                            </td>
                        </tr>
                    </table>
                </h4>
            </td>
        </tr>
    </table>
    <br />
    <table border="0" width="100%">
        <tr>
            <td>
                <fieldset>
                    <legend> Password Length: </legend>
                    <table border="0" width="100%" cellpadding="10">
                        <tr>
                            <td width="25%">
                                <label> Enter desired password length:</label>
                            </td>
                            <td width="25%">
                                <input type="text" name="pwdLength"
                                       id="pwdLength" maxlength="2" size="2" value="16" />
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </td>
        </tr>
    </table>
    <table border="0" width="100%">
        <tr>
            <td>
                <fieldset>
                    <legend> Special Characters: </legend>
                    <table border="0" width="100%" cellpadding="10">
                        <tr>
                            <td width="25%">
                                <label> These 12 special characters are used:</label>
                            </td>
                            <td width="25%">! @ # $ % ^ * ( ) _ + =</td>
                        </tr>
                        <tr>
                            <td width="25%">
                                <label for="excludeChars"> You can enter characters to EXCLUDE:</label>
                            </td>
                            <td width="25%">
                                <input type="text" name="excludeChars"
                                       id="excludeChars" maxlength="12" size="12" value="" />
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </td>
        </tr>
    </table>
    <table border="0" width="100%" cellpadding="10">
        <tr>
            <td width="25%"></td>
            <td width="75%">
                <input type="button" name="Submit" value="Generate" onClick="getPasswords(this)"/>
            </td>
        </tr>
    </table>
    <table border="0" width="100%">
        <tr>
            <td>
                <fieldset>
                    <legend> Select password with desired strength: </legend>
                    <table border="0" width="100%" cellpadding="10">
                        <tr>
                            <td width="25%">
                                <label for="hexOnly">All numbers and upper A-F (Hex):</label>
                            </td>
                            <td width="25%">
                                <input type="text" name="hexOnly" id="hexOnly" size="45"/>
                            </td>
                        </tr>
                        <!--<tr>-->
                            <!--<td width="25%">-->
                                <!--<label for="hexAllUpper">All numbers and upper A-Z:</label>-->
                            <!--</td>-->
                            <!--<td width="25%">-->
                                <!--&lt;!&ndash;<textarea name="hexAllUpper" id="hexAllUpper" rows="1" cols="75" wrap="off" ></textarea>&ndash;&gt;-->
                                <!--<input type="text" name="hexAllUpper" id="hexAllUpper" size="45"/>-->
                            <!--</td>-->
                        <!--</tr>-->
                        <tr>
                            <td width="25%">
                                <label for="hexUpperLower">All numbers with upper and lower A-Z:</label>
                            </td>
                            <td width="25%">
                                <!--<textarea name="hexUpperLower" id="hexUpperLower" rows="1" cols="75" wrap="off" ></textarea>-->
                                <input type="text" name="hexUpperLower" id="hexUpperLower" size="45"/>
                            </td>
                        </tr>
                        <tr>
                            <td width="25%">
                                <label for="hexAllSpecial">All numbers, letters and special characters:</label>
                            </td>
                            <td width="25%">
                                <!--<textarea name="hexAllSpecial" id="hexAllSpecial" rows="1" cols="75" wrap="off" ></textarea>-->
                                <input type="text" name="hexAllSpecial" id="hexAllSpecial" size="45"/>
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </td>
        </tr>
    </table>
</form>
